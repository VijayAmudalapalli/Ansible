- name: Checking User Exist or Not
  hosts: local
  connection: local

  become: yes

  tasks:
  - name: user existance check
    ansible.builtin.command: id roboshop
    register: user_check
    ignore_errors: true
  
  - name: printing
    ansible.builtin.debug:
      msg: "{{ user_check }}"

  - name: creater user
    ansible.builtin.command: useradd roboshop
    when: user_check.rc != 0