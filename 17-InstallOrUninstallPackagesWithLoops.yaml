- name: Loop
  hosts: local
  connection: local
  
  become: yes

  tasks:
  - name: Installing OR UnInstalling Packages in loop
    ansible.builtin.package:
      name: "{{ item.Name }}"
      state: "{{ item.State }}"
    
    loop:
    - { name: nginx, state: absent}
    - { name: mysql, state: absent}
    - { name: zip, state: present}